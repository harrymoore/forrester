<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="account-list.css">
</head>
<body>
<table id="accountList">
    <thead>
      <th class="sortable" onclick="sortTable(0)">Title</th>
      <th class="sortable" onclick="sortTable(1)">Author</th>
      <th class="sortable" onclick="sortTable(2)"></th>
      <th class="sortable" onclick="sortTable(3)">Published State</th>
      <th class="sortable" onclick="sortTable(4)">Modified On</th>
      <th class="sortable" onclick="sortTable(5)">Modified By</th>
    </thead>
    <tbody>
        {{#each nodes}}
        <tr>
            <td><a href="{{browseUrl}}/properties">{{title}}</a></td>
            <td>{{author.title}}</td>
            <td></td>
            <td>{{state}}</td>
            <td>{{_system.modified_on.timestamp}}</td>
            <td>{{_system.modified_by}}</td>
        </tr>
        {{/each}}
    </tbody>
  </table>
  <script>
  </body>
